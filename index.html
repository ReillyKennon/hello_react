<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Dojo</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
  </head>
  <body>

    <div id="root"></div>
    <div id="subtitle"></div>
    <div id="list"></div>
    <div id="list2"></div>
    <div id="list3"></div>

<script>

const title = React.createElement("h1", null, "Hello Dojo!")
const subtitle = React.createElement("h3", null, "Things I need to do:")

// Create an array and then map items onto an element
const items = ["Learn React", "Apply to Leafly", "Finish Resume"]


const list = [
  React.createElement("li", null, items[0]),
  React.createElement("li", null, items[1]),
  React.createElement("li", null, items[2])
]

  ReactDOM.render(title, document.getElementById('root'))
  ReactDOM.render(subtitle, document.getElementById('subtitle'))
  ReactDOM.render(list[0], document.getElementById('list'))
  ReactDOM.render(list[1], document.getElementById('list2'))
  ReactDOM.render(list[2], document.getElementById('list3'))


</script>
  </body>
</html>
